<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>რეგისტრაცია ჩემი საყვარელი ფილმების ჩამონათვალზე</h1>
    <form action="ერეკლე ქუმელაშვილი3,1.html">    
        <label for="firstname">სახელი</label>
        <input id="firstname" name="firstname" type="text" required>
        <br>
        <label for="lastname">გვარი</label>
        <input type="text" name="lastname" id="lastname" required>
        <br>
        <p>select your gender:</p>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">

        <br>
        <label for="date">დაბადების დღე</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="email">იმეილი</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">პაროლი</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="checkbox">გავეცანი და ვეთანხმები ყველაფერს</label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <br>
        <input type="submit" value="რეგისტრაცია">
    </form>

    



</body>
</html>
